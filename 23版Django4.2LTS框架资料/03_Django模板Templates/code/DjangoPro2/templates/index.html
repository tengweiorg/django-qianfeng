<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Jinja2模板语言</h2>
    <hr>

    <p>name: {{ name }}</p>

    {% for n in name %}
        <b>{{ n }}</b>
    {% endfor %}
    <hr>

    {% for n in name %}
        <div>{{ loop.index }}:{{ n }}</div>
    {% endfor %}

    <hr>
    {#  Jinja2 是可以使用函数调用  #}
    {% for i in range(1, 4) %}
        <div>{{ i }}</div>
    {% endfor %}


</body>
</html>
