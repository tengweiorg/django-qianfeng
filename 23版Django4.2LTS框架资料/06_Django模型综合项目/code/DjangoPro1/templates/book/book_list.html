<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>书籍列表页</h2>
    <hr>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book:detail' book.id %}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}

    </ul>


</body>
</html>
